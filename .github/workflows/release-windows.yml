name: release-windows

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --onefile --console --name grvt-transfer pyinstaller_entry.py
          pyinstaller --noconfirm --clean --onefile --windowed --name grvt-transfer-gui pyinstaller_gui_entry.py

      - name: Prepare release bundle
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $bundleDir = "release-bundle"
          if (Test-Path $bundleDir) { Remove-Item -Recurse -Force $bundleDir }
          New-Item -ItemType Directory -Force $bundleDir | Out-Null

          Copy-Item -Force "dist/grvt-transfer.exe" $bundleDir
          Copy-Item -Force "dist/grvt-transfer-gui.exe" $bundleDir
          Copy-Item -Force ".env.example" $bundleDir
          Copy-Item -Force "log-config.yaml" $bundleDir
          Copy-Item -Force "README.md" $bundleDir
          Copy-Item -Force "LICENSE" $bundleDir
          Copy-Item -Recurse -Force "config" $bundleDir
          Copy-Item -Recurse -Force "scripts/windows" $bundleDir/scripts

          Compress-Archive -Path "$bundleDir/*" -DestinationPath "grvt-transfer-windows.zip" -Force

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: grvt-transfer-windows.zip

      - name: Upload workflow artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: grvt-transfer-windows
          path: grvt-transfer-windows.zip
